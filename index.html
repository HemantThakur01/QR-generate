<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR CODE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="QR-CODE">
    <div class="img-div">
      <img src="qr.gif" width="450px" alt="">
    </div>
    <div class="form-div">
      <form>
        <H1>GENERATE YOUR OWN QR</H1>
        <div class="mb-3">
          <label for="type">Type something</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Input">
        </div>


        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Select option according to your choice</label>
          <select id="disabledSelect" class="form-select" size="4">
            <option value="200x200">Small</option>
            <option value="300x300">Medium</option>
            <option value="400x400">Large</option>
            <option value="500x500">Extra large</option>
          </select>

        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Generate QR</button>
        <button id="refresh" type="reset" class="btn btn-success w-100 mt-3">Refresh</button>
        <p>NOTE : For download this QR pay $10</p>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
